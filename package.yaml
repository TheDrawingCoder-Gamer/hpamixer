name:                hpamixer
version:             0.1.0.0
github:              "TheDrawingCoding-Gamer/hpamixer"
license:             GPL3
author:              "bulby"
maintainer:          "bulbyvr@gmail.com"
copyright:           "2021 BulbyVR"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/TheDrawingCoding-Gamer/hpamixer#readme>

dependencies:
- base >= 4.7 && < 5

library:
  source-dirs: src
  cxx-sources: c/pamixer/src/*.cc ffi/fii.cpp
  extra-libraries: stdc++ pulse
  include-dirs: ffi
  cxx-options: -std=c++11

executables:
  hpamixer-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - hpamixer

tests:
  hpamixer-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - hpamixer
